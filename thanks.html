<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dakota | Confirmation</title>

  <link rel="icon" type="image/png" href="Personales/Logo_1.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #000000, #6e24d3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.25);
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 10px;
      background: #8a2be2;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #9a3cff;
      transform: translateY(-2px);
      box-shadow: 0 0 12px #8a2be2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Thank you</h1>
    <p>Your message was sent successfully. I will reply as soon as possible.</p>

    <a href="index.html" class="btn">Return to portfolio</a>
  </div>

</body>
</html>
